name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Cordova
      run: |
        npm install -g cordova
        cordova telemetry off

    - name: Build APK
      run: |
        cordova create asmet-build com.asmet.cbt "ASMET CBT ACADEMYC"
        cd asmet-build
        cordova platform add android
        # Copiar los archivos de tu proyecto a la carpeta www de Cordova
        cp -r ../www/* www/
        cordova build android --release

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: asmet-math-apk
        path: asmet-build/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk